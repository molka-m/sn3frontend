<div class="d-flex align-items-center justify-content-between m-b-16 p-x-20 p-t-16">
  <h3>{{ action }} Application</h3>
  <button
    mat-icon-button
    mat-dialog-close
    class="d-flex justify-content-center"
  >
    <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
  </button>
</div>

<!-- -------------------------------------------------------------- -->
<!-- Add Employee -->
<!-- -------------------------------------------------------------- -->

@if (action !== 'Delete') {
  <mat-dialog-content>
    <form #applicatioForm="ngForm">

      <div class="row">
        <div >
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Application Name</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              type="text"
              matInput
              required
              id="group_name"
              name="group_name"
              [(ngModel)]="group.groupName"
              placeholder="Name"
            />
          </mat-form-field>
        </div>
      </div>
      <button
        mat-flat-button
        (click)="doAction()"
        mat-flat-button
        [disabled]="!applicatioForm.valid"
      >
        {{ action }}
      </button>
      <button
        mat-flat-button
        class="m-l-8 bg-error text-white"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    </form>
  </mat-dialog-content>
}
<!-- -------------------------------------------------------------- -->
<!-- Delete Employee info -->
<!-- -------------------------------------------------------------- -->

@else {
  <div class="p-x-24 m-y-8">
    <p class="f-s-14">
      Sure to delete <span class="f-w-600">{{ group.groupName }}</span> ?
    </p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button (click)="doAction()" mat-flat-button>{{ action }}</button>
    <button
      mat-flat-button
      (click)="closeDialog()"
      class="m-l-8 bg-error text-white"
    >
      Cancel
    </button>
  </div>
}
